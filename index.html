<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grand Mall Demo</title>
    <style> @-ms-viewport { width: device-width; } </style>
    <link rel="stylesheet" href="vendor/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="multiple-scenes view-control-buttons">

    <!-- Menu with logo and scenes -->
    <div id="menu">
        <div id="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <ul class="main-menu">
            <!-- Menu for scenes -->
            <li>
                <a href="#" id="menuToggle">Scenes</a>
                <ul class="sub-menu" id="sceneList">
                    <li><a href="javascript:void(0)" class="scene" data-id="0-3rd-floor">3rd floor</a></li>
                    <li><a href="javascript:void(0)" class="scene" data-id="1-berghoff-store">BergHOFF store</a></li>
                    <li><a href="javascript:void(0)" class="scene" data-id="2-berghoff">BergHOFF</a></li>
                    <li><a href="javascript:void(0)" class="scene" data-id="3-mok-coffee-1">MOK Coffee 1</a></li>
                    <li><a href="javascript:void(0)" class="scene" data-id="4-mok-coffee-guest-area">MOK Coffee guest area</a></li>
                    <li><a href="javascript:void(0)" class="scene" data-id="5-mok-coffee">MOK Coffee</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main content area -->
    <div id="pano"></div>

    <!-- Title bar -->
    <div id="titleBar">
        <h1 class="sceneName"></h1>
    </div>

    <!-- Controls -->
    <a href="javascript:void(0)" id="autorotateToggle">
        <img class="icon off" src="img/play.png" alt="Play">
        <img class="icon on" src="img/pause.png" alt="Pause">
    </a>
    <a href="javascript:void(0)" id="fullscreenToggle">
        <img class="icon off" src="img/fullscreen.png" alt="Fullscreen">
        <img class="icon on" src="img/windowed.png" alt="Windowed">
    </a>
    <a href="javascript:void(0)" id="sceneListToggle">
        <img class="icon off" src="img/expand.png" alt="Expand">
        <img class="icon on" src="img/collapse.png" alt="Collapse">
    </a>

    <!-- View control buttons -->
    <a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
        <img class="icon" src="img/up.png" alt="View Up">
    </a>
    <a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
        <img class="icon" src="img/down.png" alt="View Down">
    </a>
    <a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
        <img class="icon" src="img/left.png" alt="View Left">
    </a>
    <a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
        <img class="icon" src="img/right.png" alt="View Right">
    </a>
    <a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
        <img class="icon" src="img/plus.png" alt="View In">
    </a>
    <a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
        <img class="icon" src="img/minus.png" alt="View Out">
    </a>

    <script src="vendor/screenfull.min.js"></script>
    <script src="vendor/bowser.min.js"></script>
    <script src="vendor/marzipano.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
